{% extends 'main/layout.html' %}
{% block body %}

<form method="post" class="was-validated">
    {% csrf_token %}
       
    {% for field in form %}
    <div class="mb-3 mt-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{field.label}}</label>
        <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{field.name}}" required>
        <div class="invalid-feedback">این فیلد نباید خالی باشد</div>
    </div>
    

    {% endfor %}
    <button type="submit" style="float : left" class="btn btn-primary">تموم</button>


</form>

{% endblock %}
